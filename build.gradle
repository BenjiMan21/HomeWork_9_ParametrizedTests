plugins {
    id 'java'
}

group = 'com.nikiforov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'com.codeborne:selenide:7.0.4'
    )
    testRuntimeOnly("org.slf4j:slf4j-simple:2.0.7")
}

test {
    useJUnitPlatform()
}